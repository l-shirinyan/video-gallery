<div class="container">
  <div class="row padTop">
  <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
    <h1 class="customTitle">Welcome To Album List</h1>
  </div>
</div>
</div>

<div class="container  padTop" id="tourpackages-carousel" >
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="album in albums">
          <div class="thumbnail">
            <img ng-src="{{album.image}}" alt="" style="width: 100%">
              <div class="whiteText caption">
                <h4>{{album.title}}</h4>
                <p>{{album.description}}</p>
                <div class="row not">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <p><a href="#" class="btn btn-info btn-xs first-a" role="button" ui-sref="albumDetail" ng-click="showDetails(album.file,album.title)">Album Details</a></p>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <p><a href="#" class="btn btn-info btn-xs last-a" role="button" ng-click="popupShow(album.title)">Add A Video</a></p>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
